<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="container">
        <h1>Employee Search Application</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for employees..." onkeyup="filterResults()">
        </div>
        <button id="loadExcel" class="btn btn-primary">Load Employee Data</button>
        <div id="results" class="row"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
